<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Nuovo Ordine</title>
</h:head>
<h:body>
	<f:view>
		<h1>Products</h1>
			<table>
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Quantit√†</th>
				</tr>
				<ui:repeat var="product" value="#{productController.products}">
					<h:form>
						<tr>
							<td><h:commandLink action="#{productController.findProduct}"
									value="#{product.name}">
									<f:param name="id" value="#{product.id}" />
								</h:commandLink>
								</td>
							<td>${product.price}</td>
							<td><h:inputText value="#{orderController.quantity}" />
							</td>
							<td><h:commandButton value="Aggiungi al carrello" action="#{orderController.addProduct(product)}" /></td>
						</tr>
					</h:form> 
				</ui:repeat> 
			</table>
			<h:commandButton value="Completa l'ordine" action="#{orderController.closeOrder}" />
	</f:view>

</h:body>
</html>
