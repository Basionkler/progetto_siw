<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
	<title>Nuovo Ordine</title>
</h:head>
<h:body>
	<f:view>
		<h1>Products</h1>
			<table class="table table-hover">
				<tr class="info">
					<th>Name</th>
					<th>Price</th>
					<th>Quantit√†</th>
					<th>Aggiungi prodotto</th>
				</tr>
				<ui:repeat var="product" value="#{productController.products}">
					<h:form>
						<tr class="info">
							<td><h:commandLink action="#{productController.findProduct}"
									value="#{product.name}">
									<f:param name="id" value="#{product.id}" />
								</h:commandLink>
								</td>
							<td>${product.price}</td>
							<td><h:inputText value="#{orderController.quantity}" style="width:30px" />
							</td>
							<td><h:commandButton class="btn btn-success" value="Aggiungi al carrello" action="#{orderController.addProduct(product)}" /></td>
						</tr>
					</h:form> 
				</ui:repeat> 
			</table>
			<h:commandButton value="Completa l'ordine" action="#{orderController.listOrdersRows}" />
	</f:view>

</h:body>
</html>
