<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		 xmlns:f="http://java.sun.com/jsf/core"
		 xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<h:title>Product</h:title>
	</h:head>
	<h:body>
		<f:view>
			<h1>${productController.product.name}</h1>
			<h2>Details</h2>
			<div>Code: ${productController.product.code}</div>
			<div>Price: ${productController.product.price}</div>
			<div>Description: ${productController.product.description}</div>
		</f:view>
		<h:form>
			<h:commandButton value="Torna al profilo!" action="adminProfile" />
			<h:commandButton value="Inserisci un nuovo Prodotto!" action="newProduct"/>
		</h:form>
	</h:body>
</html>
