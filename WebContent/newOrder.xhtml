<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:title>Nuovo Ordine</h:title>
</h:head>
<h:body>
	<f:view>
		<h1>Products</h1>
		<h:form>
			<table>
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Quantit√†</th>
				</tr>
				<ui:repeat var="product" value="#{productController.products}">
					<tr>
						<td><h:commandLink action="#{productController.findProduct}"
								value="#{product.name}">
								<f:param name="id" value="#{product.id}" />
							</h:commandLink>
							</td></tr>
					<tr>
						<td>${product.price}</td>
					</tr>
					<tr>
						<td><h:inputText value="#{orderController.quantity}" />
						
						<!-- <input type="number" min="1" name="quantity" />-->
						</td>
					</tr>
					<tr>
						<td><h:commandButton value="Aggiungi al carrello"
								action="#{orderController.addProduct(product)}" /></td>
					</tr>
				</ui:repeat>
			</table>
			<h:commandButton value="Completa l'ordine" action="#{orderController.closeOrder}" />
		</h:form>
	</f:view>

</h:body>
</html>
