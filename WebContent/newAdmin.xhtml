<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
	<title>Crea nuovo Admin</title>
</h:head>
<h:body>
	<h:form class="form-inline" role="form">
		<div class="container-fluid">
			<div class="form-group">
				<h:outputLabel value="Nickname: " />
				<h:inputText value="#{adminController.nickname}" required="true"
					requiredMessage="Il nickname è obligatorio!" id="nickname">
				</h:inputText>
				<h:message for="nickname" styleClass="error" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Email: " />
				<h:inputText value="#{adminController.email}" required="true"
					requiredMessage="l'email è obbligatoria!" id="email">
				</h:inputText>
				<h:message for="email" styleClass="error" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Password: " />
				<h:inputSecret value="#{adminController.password}" required="true"
					requiredMessage="la Password è obbligatoria!" id="password">
				</h:inputSecret>
				<h:message for="password" styleClass="error" />
			</div>
			<div class="form-group">
				<h:commandButton class="btn btn-success" style="width:250px" value="Conferma" action="#{adminController.createAdmin}" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
