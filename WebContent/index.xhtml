<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
    	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:title>Welcome</h:title>
    
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    
</h:head>
<h:body>
	<div class="container">
	    <h:form>
	    	<!-- Da implementare il controllo sull'utente -->
	        <h:panelGrid>
		        <h:outputLabel value="Email: " style="font-weight:bold" />
		        <h:inputText value="#{cController.email}" />
		        <h:outputLabel value="Password: " style="font-weight:bold" />
		        <h:inputSecret value="#{cController.password}" />
		        <h:commandButton value="Login" action="#{cController.login}"/>
	  		</h:panelGrid>
	    </h:form>
    </div>
</h:body>
</html>
