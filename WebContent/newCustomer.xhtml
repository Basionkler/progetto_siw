<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
	<title> New Customer </title>
</h:head>
<h:body style="background-image:url(Resources/bg-wave-grunge-blue-grey.jpg); background-size:cover; overflow:hidden">
<f:view>
	<h:form class="form-inline" role="form"><br /><br /><br />
	<div class="container">
		<div class="form-group">
    		<h:outputLabel style="width:150px" value="Nome:"/>
	    	<h:inputText class="form-control" style="width:150px" value="#{customerController.firstName}"
    			required="true"
				requiredMessage="Il nome è obligatorio" id="firstname">
			</h:inputText>
			<h:message for="name" styleClass="error" />
		</div>
		<div class="form-group">
    		<h:outputLabel style="width:150px" value="Cognome:"/>
    		<h:inputText class="form-control" style="width:150px" value="#{customerController.lastName}"
    			required="true"
				requiredMessage="Il cognome è obligatorio" id="lastname">
			</h:inputText>
			<h:message for="lastname" styleClass="error" />
		</div>
		<div class="form-group">
 			<h:outputLabel style="width:150px" value="Email:"/>
    		<h:inputText class="form-control" style="width:150px" value="#{customerController.email}"
    			required="true"
				requiredMessage="la mail è obligatoria"
				id="email">
			</h:inputText>
			<h:message for="email" styleClass="error" />
		</div>
		<div class="form-group">
 			<h:outputLabel style="width:150px" value="Password:"/>
    		<h:inputSecret class="form-control" style="width:150px" value="#{customerController.password}"
    			required="true"
				requiredMessage="la password è obligatoria"
				validatorMessage="la password deve essere lungo almeno 6 caratteri"
				id="password">
				<f:validateLength minimum="6" maximum="100" />
			</h:inputSecret>
			<h:message for="password" styleClass="error" />
		</div>
		<div class="form-group">
		<h:outputLabel style="width:150px" value="Data di Nascita:"/>
		<h:inputText class="form-control" style="width:150px" value = "#{customerController.dateOfBirth}"
				required = "true"
				requiredMessage="la data di nascita è obbligatoria"
				id="dateOfBirth">
				<f:convertDateTime pattern="dd-MM-yyyy"/>
				<h:message for="dateOfBirth" styleClass="error" />
		</h:inputText>
		</div>
		<div class="form-group">
			<h:outputLabel style="width:150px" value="Via" />
			<h:inputText class="form-control" style="width:150px" value="#{customerController.street}" 
				required="true"
				requiredMessage="la via è obligatoria"
				validatorMessage="la via deve essere lunga almeno 6 caratteri"
				id="street">
			<f:validateLength minimum="6" maximum="100" />
			</h:inputText>
			<h:message for="street" styleClass="error" />
		</div>
		<div class="form-group">
			<h:outputLabel style="width:150px" value="Città" />
			<h:inputText class="form-control" style="width:150px" value="#{customerController.city}"
				required="true"
				requiredMessage="la città è obligatoria"
				id="city">
			</h:inputText>
			<h:message for="city" styleClass="error" />
		</div>
		<div class="form-group">
			<h:outputLabel style="width:150px" value="Stato"/>
			<h:inputText class="form-control" style="width:150px" value="#{customerController.state}"
				required="true"
				requiredMessage="lo stato è obligatorio"
				id="state">
			</h:inputText>
			<h:message for="state" styleClass="error" />
		</div>
		<div class="form-group">
			<h:outputLabel style="width:150px" value="ZipCode" />
			<h:inputText class="form-control" style="width:150px" value="#{customerController.zipCode}"
				required="true"
				requiredMessage="lo zipCode è obligatorio"
				validatorMessage="lo zipCode deve essere lunga 5 caratteri"
				id="zipCode">
			<f:validateLength minimum="5" maximum="5" />
			</h:inputText>
			<h:message for="zipCode" styleClass="error" />
		</div>
		<div class="form-group">
			<h:commandButton class="btn btn-success" value="Submit"	action="#{customerController.createCustomer}" />
		</div>
	</div>
	</h:form>
</f:view>
</h:body>
</html>
