<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
	<h:title value="welcome" />
</h:head>
<h:body>
	<h3>Welcome to our E-Commerce,
		#{customerController.customer.firstName}!</h3>
	<h:form>
		<h:commandButton class="btn btn-info" style="width:200px" value="Visualizza lista prodotti!"
			action="#{productController.listProducts}" />
			${productController.size}
		<div>
			<c:if test="#{productController.size gt 0}">
				<table>
					<tr>
						<th>Nome</th>
						<th>Prezzo</th>
					</tr>
					<ui:repeat var="product" value="#{productController.products}">
						<tr>
							<td><h:commandLink action="#{productController.findProduct}"
									value="#{product.name}">
									<f:param name="id" value="#{product.id}" />
								</h:commandLink></td>
							<td>${product.price}</td>
						</tr>
					</ui:repeat>
				</table>
			</c:if>
		</div>
	</h:form>
	<h:form>
		<h:commandButton class="btn btn-primary" style="width:200px" value="Crea Ordine" action="#{orderController.createOrder}" /><br />
		<h:commandButton class="btn btn-danger" style="width:200px" value="Logout" action="index" /><br />
	</h:form>
</h:body>
</html>
