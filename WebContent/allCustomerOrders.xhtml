<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
	<title>E-Commerce newNomeGruppo    -    SIW2015</title>
</h:head>
<h:body>
	<h:form class="form-inline" role="form">
			<div class="container">
			<c:if test="#{orderController.size gt 0}">
				<table class="table table-hover">
					<tr class="info">
						<th>ID Ordine</th>
						<th>Data apertura</th>
						<th>Data chiusura</th>
						<th>Data spedizione</th>
					</tr>
					<ui:repeat var="order" value="#{orderController.orderForCustomer}">
						<tr class="info">
							<td>${order.id}</td>
							<td>${order.creationDate}</td>
							<td>${order.closingDate}</td>
							<td>${order.processingDate}</td>
						</tr>
					</ui:repeat>
				</table>
				<h:commandButton class="btn btn-primary" value="Torna al profilo" action="customerProfile" />
			</c:if>
		</div>
	</h:form>
</h:body>
</html>
