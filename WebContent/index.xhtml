<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
	<title>E-Commerce newNomeGruppo    -    SIW2015</title>
</h:head>
<h:body>
	<h:form class="form-inline" role="form">
		<div style="float:center; margin-top:30px">
					<p style="float:center">E-Commerce newNomeGruppo    -    SIW2015</p>
					<footer>
						Prodotto da: <cite title="Source Title">Federico Ferri, Emiliano Bovetti, Marco Pietrangeli.</cite>
					</footer>
		</div>
	</h:form>
		<h:form class="form-inline" role="form">
			<div class="container" style="width:250px; height:200px; float:left">
					<!-- Da implementare il controllo sull'utente -->
							<div class="form-group">
								<h:inputText
									style="z-index:1; margin-top:15px; width:100%"
									type="email" class="form-control" p:placeholder="Enter email"
									value="#{customerController.email}" />
							</div>
						<div class="form-group">
							<h:inputSecret class="form-control" p:placeholder="Password" value="#{customerController.password}" />
						</div>
						<h:commandButton class="btn btn-primary" value="Login Utente" action="#{customerController.login}" />
						<h:commandButton class="btn btn-success" value="Registrati" action="newCustomer" />
				</div>
		</h:form>
		<h:form class="form-inline" role="form">
			<div class="container" style="width:250px; height:200px; float:right">
				<div class="form-group">
					<h:inputText value="#{adminController.nickname}" style="z-index:1; margin-top:15px; width:100%"
										type="email" class="form-control" p:placeholder="Enter Nickname"/>
				</div>
				<div class="form-group">
					<h:inputSecret value="#{adminController.password}" class="form-control"  p:placeholder="Password" />
				</div>
				<h:commandButton class="btn btn-primary" value="LoginAdmin" action="#{adminController.login}" />
			</div>
		</h:form>
	<h:form class="form-inline" role="form">
	<div class="container" style="float:center; margin-left:40%; margin-top:30px">
			<h:commandButton class="btn btn-info" value="Visualizza lista prodotti!" action="#{productController.listProducts}" />
			<div>
				<c:if test="#{productController.size gt 0}">
					<table>
						<tr>
							<th>Nome</th>
							<th>Prezzo</th>
						</tr>
						<ui:repeat var="product" value="#{productController.products}">
							<tr>
								<td><h:commandLink action="#{productController.findProduct}"
										value="#{product.name}">
										<f:param name="id" value="#{product.id}" />
									</h:commandLink></td>
								<td>${product.price}</td>
							</tr>
						</ui:repeat>
					</table>
				</c:if>
			</div>
		</div>
	</h:form>
</h:body>
</html>
