<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
<title>New Product</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<div class="container" style="width:250px; height:200px; float:left">
				<div class="form-group">
					<p style="font-style:bold; font-size:20px; float:center"> New Product </p>
				</div>
				<div class="form-group">
					<h:inputText class="form-control" style="width:200px" value="#{productController.name}" required="true"
						requiredMessage="Il nome è obligatorio" id="name" p:placeholder="Nome Prodotto" />
					<h:message for="name" styleClass="error" />
				</div>
				<div class="form-group">
					<h:inputText class="form-control" style="width:200px" value="#{productController.code}" required="true"
						requiredMessage="Il Codice è obligatorio"
						validatorMessage="Il Codice deve essere lungo tra i 6 e gli 8 caratteri"
						id="code" p:placeholder="Codice Prodotto">
						<f:validateLength minimum="6" maximum="10" />
					</h:inputText>
					<h:message for="code" styleClass="error" />
				</div>
				<div class="form-group">
					<h:inputText class="form-control" style="width:200px" value="#{productController.price}" required="true"
						requiredMessage="Il prezzo è obligatorio"
						converterMessage="Il prezzo deve essere un numero"
						validatorMessage="il prezzo deve essere maggiore di zero"
						id="price" p:placeholder="Prezzo" >
						<f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:message for="price" styleClass="error" />
				</div>
				<div class="form-group">
					<h:inputText class="form-control" style="width:200px" value="#{productController.quantity}" required="true"
						requiredMessage="devi inserire almeno 1"
						converterMessage="deve essere un numero"
						id="quantity" p:placeholder="Quantità">
						<f:validateDoubleRange minimum="1" />
					</h:inputText>
					<h:message for="price" styleClass="error" />
				</div>
				<div class="form-group">
					<h:inputText class="form-control" style="width:200px" value="#{productController.description}"
						required="false" p:placeholder="Descrizione prodotto" />
					<h:commandButton class="btn btn-success" style="width:100px" value="Submit"
						action="#{productController.createProduct}" />
					<h:commandButton class="btn btn-primary" style="width:100px" value="Torna indietro!" action="adminProfile" />
				</div>
			</div>
		</h:form>
		<br />
	</f:view>
</h:body>
</html>
